<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>GPT 스트리밍 챗봇 + 상담원</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* Chatbot Launcher Icon */
        #chatbot-launcher {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #chatbot-launcher:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Chat Window Popup */
        #chatbot-window {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 25px;
            width: 380px;
            height: 500px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 999;
            animation: fadeInScale 0.3s ease-out;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to   { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Header */
        #chatbot-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        #chatbot-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #chatbot-header .close-btn:hover {
            transform: rotate(90deg);
        }

        /* Tabs */
        #chatbot-tabs {
            display: flex;
            background-color: #f1f1f1;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            transition: background-color 0.2s, color 0.2s;
        }
        .tab.active {
            background-color: #fff;
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        /* Chat Areas */
        .chat-area {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .chat-area.active {
            display: flex;
        }
        .chat-area p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .chat-area p.user {
            align-self: flex-end;
            background-color: #e0f2f7;
            color: #333;
        }
        .chat-area p.bot {
            align-self: flex-start;
            background-color: #e9e9eb;
            color: #333;
        }
        .chat-area p.agent {
            align-self: flex-end;
            background-color: #d1f7c4;
            color: #333;
        }

        /* Input Area */
        #chat-input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #fff;
        }
        #message {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        #message:focus {
            border-color: #007bff;
        }
        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #chatbot-window {
                width: 95%;
                height: 70%;
                bottom: 20px;
                right: 2.5%;
                left: 2.5%;
            }
            #chatbot-launcher {
                bottom: 20px;
                right: 20px;
                width: 55px;
                height: 55px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="chatbot-launcher" onclick="toggleChatWindow()">
        <i class="fas fa-comment-dots"></i>
    </div>

    <div id="chatbot-window">
        <div id="chatbot-header">
            <span>GPT 챗봇</span>
            <button class="close-btn" onclick="toggleChatWindow()">&times;</button>
        </div>

        <div id="chatbot-tabs">
            <div id="tab-bot" class="tab active">챗봇</div>
            <div id="tab-agent" class="tab">상담원</div>
        </div>

        <div id="chatbot-area" class="chat-area active">
            <div id="chatbox"></div>
        </div>

        <div id="agent-area" class="chat-area">
            <div id="agentbox">
                <p class="bot">상담원이 곧 연결됩니다...</p>
            </div>
        </div>

        <div id="chat-input-area">
            <input type="text" id="message" placeholder="메시지를 입력하세요" onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const agentbox = document.getElementById('agentbox');
        const messageInput = document.getElementById('message');
        const chatbotWindow = document.getElementById('chatbot-window');
        const tabBot = document.getElementById('tab-bot');
        const tabAgent = document.getElementById('tab-agent');
        const SESSION_KEY = 'chatbot_session_id';
        const HISTORY_KEY = 'chatbot_history';

        // UUID 생성
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        // 세션 ID 얻기
        function getSessionId() {
            let sessionId = localStorage.getItem(SESSION_KEY);
            if (!sessionId) {
                sessionId = generateUUID();
                localStorage.setItem(SESSION_KEY, sessionId);
                document.cookie = `${SESSION_KEY}=${sessionId}; path=/;`;
            } else {
                // localStorage에만 있고 쿠키에 없으면 쿠키에도 저장
                if (!document.cookie.split('; ').find(row => row.startsWith(SESSION_KEY + '='))) {
                    document.cookie = `${SESSION_KEY}=${sessionId}; path=/;`;
                }
            }
            return sessionId;
        }
        // 쿠키에서 세션 ID 얻기
        function getSessionIdFromCookie() {
            const match = document.cookie.match(new RegExp('(?:^|; )' + SESSION_KEY + '=([^;]*)'));
            return match ? decodeURIComponent(match[1]) : null;
        }
        // 챗봇 대화 히스토리 저장
        function saveHistory(message, isUser) {
            let history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            history.push({ message, isUser });
            if (history.length > 10) history = history.slice(-10);
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        }
        // 히스토리 불러와 렌더
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            chatbox.innerHTML = '';
            history.forEach(item => {
                const p = document.createElement('p');
                p.innerHTML = item.message.replace(/\n/g, '<br>');
                p.className = item.isUser ? 'user' : 'bot';
                chatbox.appendChild(p);
            });
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        // 서버로 보낼 히스토리
        function getHistoryForServer() {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            const turns = [];
            for (let i = history.length - 1; i >= 0 && turns.length < 5; i--) {
                turns.unshift(history[i]);
            }
            return turns.map(item => ({
                role: item.isUser ? 'user' : 'assistant',
                content: item.message
            }));
        }
        // 채팅창 토글
        function toggleChatWindow() {
            if (chatbotWindow.style.display === 'flex') {
                chatbotWindow.style.display = 'none';
            } else {
                chatbotWindow.style.display = 'flex';
                loadHistory();
            }
        }
        // Enter 처리
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        // 탭 전환
        function activateTab(name) {
            tabBot.classList.toggle('active', name === 'bot');
            tabAgent.classList.toggle('active', name === 'agent');
            document.getElementById('chatbot-area').classList.toggle('active', name === 'bot');
            document.getElementById('agent-area').classList.toggle('active', name === 'agent');
        }
        tabBot.addEventListener('click', () => {
            activateTab('bot');
            clearInterval(window.agentPoller);
            window.agentPoller = null;
        });
        tabAgent.addEventListener('click', () => {
            activateTab('agent');
            pollAgentMessages();
            if (!window.agentPoller) {
                window.agentPoller = setInterval(pollAgentMessages, 3000);
            }
        });

        // 상담원 메시지 폴링
        async function pollAgentMessages() {
            const sid = getSessionId();
            const res = await fetch(`/messages?session_id=${sid}`);
            const data = await res.json();
            agentbox.innerHTML = '';
            data.forEach(m => {
                const p = document.createElement('p');
                p.innerHTML = m.message.replace(/\n/g, '<br>');
                p.className = m.from === 'agent' ? 'agent' : 'bot';
                agentbox.appendChild(p);
            });
            agentbox.scrollTop = agentbox.scrollHeight;
        }

        // 메시지 전송 (챗봇 vs 상담원 분기)
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            messageInput.value = '';

            if (tabAgent.classList.contains('active')) {
                // 상담원 메시지
                const p = document.createElement('p');
                p.innerHTML = message.replace(/\n/g, '<br>');
                p.className = 'agent';
                agentbox.appendChild(p);
                agentbox.scrollTop = agentbox.scrollHeight;

                // 쿠키에서 session_id도 body에 추가
                const sessionIdFromCookie = getSessionIdFromCookie();
                await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: getSessionId(),
                        session_id_cookie: sessionIdFromCookie,
                        message
                    })
                });
            } else {
                // GPT 챗봇
                const pUser = document.createElement('p');
                pUser.innerHTML = message.replace(/\n/g, '<br>');
                pUser.className = 'user';
                chatbox.appendChild(pUser);
                saveHistory(message, true);
                chatbox.scrollTop = chatbox.scrollHeight;

                const typing = document.createElement('p');
                typing.id = 'typing-indicator';
                typing.textContent = '봇이 응답 중...';
                typing.className = 'bot';
                typing.style.fontStyle = 'italic';
                chatbox.appendChild(typing);
                chatbox.scrollTop = chatbox.scrollHeight;

                const sessionId = getSessionId();
                const historyForServer = getHistoryForServer();
                const url = `/chat?message=${encodeURIComponent(message)}&session_id=${sessionId}&history=${encodeURIComponent(JSON.stringify(historyForServer))}`;
                const es = new EventSource(url);
                let botResponse = '';
                es.onmessage = e => {
                    const prev = document.getElementById('typing-indicator');
                    if (prev) prev.remove();
                    botResponse += e.data;
                    const last = chatbox.lastElementChild;
                    if (last && last.classList.contains('bot')) {
                        last.innerHTML = botResponse.replace(/\n/g, '<br>');
                    } else {
                        const botP = document.createElement('p');
                        botP.innerHTML = botResponse.replace(/\n/g, '<br>');
                        botP.className = 'bot';
                        chatbox.appendChild(botP);
                    }
                    chatbox.scrollTop = chatbox.scrollHeight;
                };
                es.onerror = () => {
                    es.close();
                    const prev = document.getElementById('typing-indicator');
                    if (prev) prev.remove();
                    const errorP = document.createElement('p');
                    errorP.textContent = '죄송합니다, 응답을 가져오는 데 문제가 발생했습니다.';
                    errorP.style.color = 'red';
                    errorP.className = 'bot';
                    chatbox.appendChild(errorP);
                    chatbox.scrollTop = chatbox.scrollHeight;
                };
                es.onclose = () => {
                    saveHistory(botResponse, false);
                };
            }
        }

        // 초기화
        window.addEventListener('load', () => {
            localStorage.removeItem(HISTORY_KEY);
            loadHistory();
            activateTab('bot');
        });
    </script>
</body>
</html>
